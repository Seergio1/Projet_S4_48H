<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/Login.css">
	<link rel="stylesheet" type="text/css" href="./../assets/fontawesome-5/css/all.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<script src="../assets/js/jquery-3.7.0.js"></script>
	<script src="../assets/js/parsley.min.js"></script>

	<div class="container">
		<div class="forms-container">
		  <div class="signin-signup">
			<form id="demo-form_1"  class="sign-in-form" data-parsley-validate="">
			  <h2 class="title">Sign in</h2>
			  <div class="input-field">
				<i class="fas fa-user"></i>
				<input type="email" placeholder="E-mail" class="form-control" data-parsley-trigger="change" required=""/>
			  </div>
			  <div class="input-field">
				<i class="fas fa-lock"></i>
				<input type="password" placeholder="Password" class="form-control" data-parsley-minlength="20"  data-parsley-minlength-message="Mot de passe trop court!" required=""/>
			  </div>
			  <input id="btn_log_front_office" type="submit" value="Login" class="btn solid" />
			  
			</form>

			
		  </div>
		</div>
  
		<div class="panels-container">
		  <div class="panel left-panel">
			<div class="content">
			  <h3>Vous êtes l'un des nôtres?</h3>
			  <p>
				Ravie de vous revoir
			  </p>
			  
			</div>
			<img src="../assets/image/log.svg" class="image" alt="" />
		  </div>
		  
		</div>
	  </div>

</html>
