<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/Login.css">
	<link rel="stylesheet" type="text/css" href="./../assets/fontawesome-5/css/all.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<script src="../assets/js/jquery-3.7.0.js"></script>
	<script src="../assets/js/parsley.min.js"></script>

	<div class="container">
		<div class="forms-container">
		  <div class="signin-signup">
			<form id="demo-form_1" action="#" class="sign-in-form" data-parsley-validate="">
			  <h2 class="title">Sign in</h2>
			  <div class="input-field">
				<i class="fas fa-user"></i>
				<input type="email" placeholder="E-mail" class="form-control" data-parsley-trigger="change" required=""/>
			  </div>
			  <div class="input-field">
				<i class="fas fa-lock"></i>
				<input type="password" placeholder="Password" class="form-control" data-parsley-minlength="20"  data-parsley-minlength-message="Mot de passe trop court!" required=""/>
			  </div>
			  <input type="submit" value="Login" class="btn solid" />
			  
			</form>
			<form id="demo-form_2" action="#" class="sign-up-form">
			  <h2 class="title">Sign up</h2>
			  <div class="input-field">
				<i class="fas fa-user"></i>
				<input type="text" placeholder="Username" class="form-control" required=""/>
			  </div>
			  <div class="input-field">
				<i class="fas fa-envelope"></i>
				<input type="email" placeholder="Email" class="form-control" data-parsley-trigger="change" required=""/>
			  </div>
			  <div class="input-field">
				<i class="fas fa-lock"></i>
				<input type="password" placeholder="Password" class="form-control" data-parsley-minlength="20" data-parsley-maxlength="100"  data-parsley-minlength-message="Mot de passe trop court!(min 20)" data-parsley-maxlength-message="Mot de passe trop long!" required=""/>
			  </div>
			  <div class="input-field">
				<i class="fas fa-calendar"></i>
				<input type="date" placeholder="Date de naissance" class="form-control" data-parsley-date data-parsley-error-message="Veuillez entrer une date valide." required=""/>
			  </div>
			  <input type="submit" class="btn" value="Sign up" />
			  
			  
			</form>
		  </div>
		</div>
  
		<div class="panels-container">
		  <div class="panel left-panel">
			<div class="content">
			  <h3>Vous êtes nouveau?</h3>
			  <p>
				Inscrivez vous parmis nous
			  </p>
			  <button class="btn transparent" id="sign-up-btn">
				Sign up
			  </button>
			</div>
			<img src="../assets/image/log.svg" class="image" alt="" />
		  </div>
		  <div class="panel right-panel">
			<div class="content">
			  <h3>Vous êtes l'un des nôtres?</h3>
			  <p>
				Ravie de vous revoir
			  </p>
			  <button class="btn transparent" id="sign-in-btn">
				Sign in
			  </button>
			</div>
			<img src="../assets/image/register.svg" class="image" alt="" />
		  </div>
		</div>
	  </div>


	
	<script type="text/javascript">
		$(function () {
				$('#demo-form_1').parsley().on('field:validated', function () {
					var ok = $('.parsley-error').length === 0;
				})
					.on('form:submit', function () {
						return false; // Don't submit form for this demo
					});
			});
			$(function () {
				$('#demo-form_2').parsley().on('field:validated', function () {
					var ok = $('.parsley-error').length === 0;
				})
					.on('form:submit', function () {
						return false; // Don't submit form for this demo
					});
			});
		</script>
    <script type="text/javascript" src="../assets/js/Login.js"></script>
</body>
</html>
